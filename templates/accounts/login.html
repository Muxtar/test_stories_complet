{% extends '../base.html' %}
{% load static %}
{% block main %}
    <section class="ftco-section contact-section register">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                    <form action="" class="bg-light p-5 contact-form" method="post">
                        {% csrf_token %}
                        <a class="navbar-brand center" href="#">Stories<span>.</span></a>
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger {{ message.tags }}" role="alert">
                                {{ message }}
                              </div>
                            {% endfor %}
                        {% endif %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                            <a href="{% url 'forget_password' %}" class="forgot-password">Forgot password?</a>
                        </div>
                        <div class="form-group">
                            <a href="{% url 'register' %}" class="">Don't have an account? Sign up</a>
                        </div>
			<div class="form-group center">
                            <a href="#" class="social"><i class="fa fa-facebook social-login fb-color"></i></a>
                            <a href="#" class="social"><i class="fa fa-google-plus social-login google-color"></i></a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
 {% endblock %}
