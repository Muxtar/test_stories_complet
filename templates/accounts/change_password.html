{% extends '../base.html' %}
{% load static %}
{% block main %}

    <section class="ftco-section contact-section register">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                    <form action="" class="bg-light p-5 contact-form" method="post">
                        {% if messages %}
                            {% for message  in messages %}
                                <p>{{ message.message }}</p>
                            {% endfor %}
                        {% endif %}
                        {% csrf_token %}
                        <div class="form-group">
                            <h4 class="reset center">Change your password</h4>
                            <h6 class="center">Please choose a new password to finish signing in.</h6>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="New password" name="password1">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Re-enter new password" name="password2">
                        </div>
                        <div class="form-group center">
                            <input type="submit" value="Change password" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

{% endblock %}
